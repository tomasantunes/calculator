<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Calculator</title>

	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
  <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <div id="app">
    <div class="calc-frame">
        <div class="calc-result-frame">
            <div class="calc-result-input" data-bind="text: display">0</div>
        </div>
        <div class="flex-row">
            <div class="calc-logo">Calculator</div>
            <button class="calc-on" data-bind="click: restart, text: 'ON'"></button>
        </div>

        <div class="flex-row">
            <button class="calc-btn" data-bind="click: handleButton, text: '7'"></button>
            <button class="calc-btn" data-bind="click: handleButton, text: '8'"></button>
            <button class="calc-btn" data-bind="click: handleButton, text: '9'"></button>
            <button class="calc-btn" data-bind="click: handleButton, text: 'X'"></button>
        </div>
        <div class="flex-row">
            <button class="calc-btn" data-bind="click: handleButton, text: '4'"></button>
            <button class="calc-btn" data-bind="click: handleButton, text: '5'"></button>
            <button class="calc-btn" data-bind="click: handleButton, text: '6'"></button>
            <button class="calc-btn" data-bind="click: handleButton, text: '-'"></button>
        </div>
        <div class="flex-row">
            <button class="calc-btn" data-bind="click: handleButton, text: '1'"></button>
            <button class="calc-btn" data-bind="click: handleButton, text: '2'"></button>
            <button class="calc-btn" data-bind="click: handleButton, text: '3'"></button>
            <button class="calc-btn" data-bind="click: handleButton, text: '+'"></button>
        </div>
        <div class="flex-row">
            <button class="calc-btn flex-double" data-bind="click: handleButton, text: '0'"></button>
            <button class="calc-btn" data-bind="click: handleButton, text: '.'"></button>
            <button class="calc-btn" data-bind="click: handleButton, text: '/'"></button>
        </div>
        
        <div class="flex-row">
          <button class="calc-btn calc-enter" data-bind="click: handleButton">ENTER</button>
        </div>

    </div>
  </div>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
